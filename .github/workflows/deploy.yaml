name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master   

env:
   DOTNET_VERSION: "6.0.x"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 2
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
           dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore
        run: dotnet restore ./TestCICDWpf.sln

      - name: Build
        run: dotnet build ./TestCICDWpf.sln --configuration Release --no-restore

      # - name: Publish
      #   run: dotnet publish ./TestCICDWpf.sln --configuration Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-restore

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: ./TestCICDWpf/bin/Release/net6.0-windows/
        
  deploy:
    name: Deploy
    needs: build
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Build
          path: ./TestCICDWpf/bin/Release/net6.0-windows/
