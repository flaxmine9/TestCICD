name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master   

env:
   DOTNET_VERSION: "6.0.x"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 2
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
           dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore
        run: dotnet restore
        working-directory: ./TestCICDWpf

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ./TestCICDWpf

      - name: Publish
        run: dotnet publish --configuration Release --no-restore
        working-directory: ./TestCICDWpf

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: ./TestCICDWpf/bin/Release/net6.0-windows/publish/
        
  deploy:
    name: Deploy
    needs: build
    runs-on: windows-latest
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Build
          path: ./TestCICDWpf/bin/Release/net6.0-windows/publish/

      - name: Get version
        id: ExtractVersion
        shell: pwsh
        run: |
          $xml = [Xml] (Get-Content ./TestCICDWpf/TestCICDWpf.csproj)
          [string] $version = [Version] $xml.Project.PropertyGroup.Version 
          echo "version=$($version)" >> $env:GITHUB_OUTPUT

      - name: Deploy publish
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: eu-west-1.sftpcloud.io
          username: a4fb7a14b0d14773b0b68c41434ec015
          password: riVgMWA3Y93J1fV2Vw8NlnZmCPYJgmzj
          protocol: ftps
          port: 21
          state-name: .sync-state${{ steps.ExtractVersion.outputs.version }}.json
          local-dir: ./TestCICDWpf/bin/Release/net6.0-windows/publish/
          server-dir: Project/

      - name: Deploy version
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: eu-west-1.sftpcloud.io
          username: a4fb7a14b0d14773b0b68c41434ec015
          password: riVgMWA3Y93J1fV2Vw8NlnZmCPYJgmzj
          protocol: ftps
          port: 21
          local-dir: ./.github/
          server-dir: Project/Version/
