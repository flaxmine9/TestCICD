name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master   

env:
   DOTNET_VERSION: "6.0.x"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 2
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
           dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore
        run: dotnet restore ./TestCICDWpf.sln

      - name: Build
        run: dotnet build ./TestCICDWpf.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./TestCICDWpf.sln --configuration Release --no-restore

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Build
          path: ./TestCICDWpf/bin/Release/net6.0-windows/publish/
        
  deploy:
    name: Deploy
    needs: build
    runs-on: windows-latest
    steps:
      - name: Get version
        id: package_version
        uses: KageKirin/get-csproj-version@v1
        with:
          file: ./TestCICDWpf.csproj
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Build
          path: ./TestCICDWpf/bin/Release/net6.0-windows/publish/
      - name: Deploy publish
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: eu-west-1.sftpcloud.io
          username: a4fb7a14b0d14773b0b68c41434ec015
          password: riVgMWA3Y93J1fV2Vw8NlnZmCPYJgmzj
          protocol: ftps
          port: 21
          state-name: .sync-state${{ steps.package_version.version }}.json
          local-dir: ./TestCICDWpf/bin/Release/net6.0-windows/publish/
          server-dir: Project/
      - name: Deploy version
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: eu-west-1.sftpcloud.io
          username: a4fb7a14b0d14773b0b68c41434ec015
          password: riVgMWA3Y93J1fV2Vw8NlnZmCPYJgmzj
